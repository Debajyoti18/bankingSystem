spring.application.name=bankingSystem

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/banking_system_jwt
spring.datasource.username=banking_user
spring.datasource.password=secure_password_123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatShouldBeLongEnoughForSecurity
jwt.expiration=86400000

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.com.debajyoti=DEBUG
logging.level.org.springframework.security=DEBUG