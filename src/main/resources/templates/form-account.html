<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Main form styling */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 20px;
            max-width: 500px;
            margin-top: 50px;
        }

        /* Form field styling */
        .form-label {
            color: #fff;
            font-weight: bold;
        }

        .form-control {
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
        }

        .form-control:focus {
            border-color: #fff;
            box-shadow: none;
        }

        /* Button styling */
        .btn-info {
            background-color: #28a745; /* Green color for Save button */
            color: #fff;
            border: 1px solid #28a745;
        }

        .btn-info:hover {
            background-color: #218838; /* Darker green on hover */
            border-color: #218838;
        }

        .btn-secondary {
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
        }

        .btn-secondary:hover {
            background-color: #333;
            color: #fff;
        }

        /* Header styling */
        h3 {
            text-align: center;
        }

        hr {
            border-top: 1px solid #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Accounts Directory</h3>
    <hr>

    <form th:action="@{/api/save}" th:object="${account}" method="POST">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" id="firstName" class="form-control" placeholder="Enter First Name" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" id="lastName" class="form-control" placeholder="Enter Last Name" required>
        </div>
        <div class="mb-3">
            <label for="accNumber" class="form-label">Account Number</label>
            <input type="text" th:field="*{accNumber}" id="accNumber" class="form-control" placeholder="Enter Account Number" required>
        </div>
        <div class="mb-3">
            <label for="balance" class="form-label">Balance</label>
            <input type="number" th:field="*{balance}" id="balance" class="form-control" placeholder="Enter Balance" required>
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <a th:href="@{/api/accounts}" class="btn btn-secondary mt-3">Back to Accounts List</a>
</div>
</body>
</html>
